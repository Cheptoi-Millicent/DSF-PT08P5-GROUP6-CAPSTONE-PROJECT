<!DOCTYPE html>
<html>
<head>
    <title>Loan Default Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        label, select, input { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Loan Default Prediction</h2>
    <form method="POST">
        <label>Occupation Category:</label>
        <select name="Occupation_Professional_Category">
            {% for category in occupation_categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>

        <label>Number of Days in Debit:</label>
        <input type="number" name="Number_of_Days_in_Debit" required>

        <label>Gender:</label>
        <select name="Gender">
            {% for gender in gender_options %}
            <option value="{{ gender }}">{{ gender }}</option>
            {% endfor %}
        </select>

        <label>Own or Rent Home:</label>
        <input type="text" name="Own_Rent_Home" required>

        <label>Type of Business Industry:</label>
        <select name="Type_of_Business_Industry_of_Employment">
            {% for industry in business_industries %}
            <option value="{{ industry }}">{{ industry }}</option>
            {% endfor %}
        </select>

        <label>CRB Score:</label>
        <input type="number" name="CRB_Score" required>

        <label>Monthly Income:</label>
        <input type="number" name="Monthly_Income" required>

        <label>Account Type:</label>
        <select name="Account_Type">
            {% for acc in account_types %}
            <option value="{{ acc }}">{{ acc }}</option>
            {% endfor %}
        </select>

        <label>Loan Purpose:</label>
        <select name="Loan_Purpose">
            {% for purpose in loan_purposes %}
            <option value="{{ purpose }}">{{ purpose }}</option>
            {% endfor %}
        </select>

        <label>Loan Term (Months):</label>
        <input type="number" name="Loan_Term" required>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
